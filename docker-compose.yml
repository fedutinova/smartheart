services:
  postgres:
    image: postgres:16
    container_name: smartheart_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartheart
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d smartheart"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smartheart_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  localstack:
    image: localstack/localstack:3
    container_name: smartheart_localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack_data:/tmp/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./scripts/init-s3.sh:/etc/localstack/init/ready.d/init-s3.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartheart_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/smartheart?sslmode=disable
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://localstack:4566
      S3_BUCKET: smartheart-files
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: "true"
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      JWT_SECRET: development-secret-change-in-production
      JWT_ISSUER: smartheart
      JWT_TTL_ACCESS: 15m
      JWT_TTL_REFRESH: 168h
      HTTP_ADDR: ":8080"
      QUEUE_WORKERS: 4
      QUEUE_BUFFER: 1024
      JOB_MAX_DURATION: 30s
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  localstack_data:
